name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.1.0 gibi tag'lerde çalışır

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean compile package
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: EsHesapEsle ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## 🎉 EsHesapEsle ${{ steps.get_version.outputs.VERSION }}
          
          ### 🆕 Yenilikler
          - Otomatik güncelleme sistemi
          - Bakım modu yönetimi
          - Discord entegrasyonu iyileştirmeleri
          - Performans optimizasyonları
          
          ### 📥 İndirme
          JAR dosyasını aşağıdan indirebilirsiniz.
          
          ### 🔧 Kurulum
          1. Eski plugin dosyasını silin
          2. Yeni JAR dosyasını plugins klasörüne atın
          3. Sunucuyu yeniden başlatın
          
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/EsHesapEsle-*.jar
        asset_name: EsHesapEsle.jar
        asset_content_type: application/java-archive